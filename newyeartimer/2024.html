<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 id="Y2024">2025 COUNTDOWN</h1>
<div class="years">

<div class="day">
   <h1 id="days">00</h1>
   <p>Days</p>
</div> 

<div class="hours">
    <h1 id="hour">00</h1>
    <p>Hour</p>
</div>

<div class="minutes">
    <h1 id="minute">00</h1>
    <p>Min</p>
</div>

<div class="seconds">
    <h1 id="second">00</h1>
    <p>Sec</p>
</div>

</div>
<script src="./function.js"></script>
</body>
</html>
